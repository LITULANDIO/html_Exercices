<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A Simple Form</title>
</head>
<body>

<h1>A simple Form</h1>
<h3>Form Fundamentals</h3>


	
	
<form action="#" method="post">
	<!-- Bloque 1 -->
	<fieldset>
	<legend>Cutomer Info</legend>
	<ul>
	<li>
	<label for="username"> Name: </label>
	<input type="text" placeholder="Enter your name" name="username" autofocus required="" />
	</li>
	<li>
	<label for="telephone">Telephone:</label>
	<input type="text" placeholder="Pattem: 1-234-567-8910" name="telephone"/>
	</li>
	<li>
	<label for="address">Address:</label>
	<input type="email" name="address">
	</li>
	</ul>
	</fieldset>	
	</br>

	<!-- Bloque 2 -->
	<fieldset>
	
	<legend>Books</legend>	
	<input type="text" placeholder="" name="book"/>
	<label for="quality">Quantity(Maximum 5)</label>
	<select name="moreBooks">
	  <option value="Book1" selected>Selecciona...</option>	
	  <option value="Book1">Book1</option>
	  <option value="Book2">Book2</option>
	  <option value="Book3">Book3</option>
	  <option value="Book4">Book4</option>
	  <option value="Book5">Book5</option>
	  </select>
	</fieldset>
	<button>Submit</button>





</form>







	
</body>
</html>
